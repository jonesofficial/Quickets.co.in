<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Title (VERY IMPORTANT for Google) -->
  <title>Quickets — Book Bus Tickets on WhatsApp</title>

  <!-- Meta Description (THIS fixes Google snippet) -->
  <meta
          name="description"
          content="Quickets lets you book bus, train, and flight tickets directly on WhatsApp. No apps, no confusion — just chat and book instantly."
  />

  <!-- Search Engine -->
  <meta name="robots" content="index, follow" />

  <!-- Open Graph (Google + Social Preview) -->
  <meta property="og:title" content="Quickets — Ticket Booking on WhatsApp" />
  <meta
          property="og:description"
          content="Book bus, train & flight tickets on WhatsApp. Fast, simple, human."
  />
  <meta property="og:url" content="https://quickets.co.in" />
  <meta property="og:type" content="website" />

  <!-- Theme color (mobile browsers) -->
  <meta name="theme-color" content="#F2CD1C" />

  <!-- Fonts -->
  <link
          href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;900&display=swap"
          rel="stylesheet"
  />

  <!-- Favicon (replace later with Quickets icon) -->
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
</head>

<body>
<div id="root"></div>
<script type="module" src="/src/main.jsx"></script>
</body>
</html>
